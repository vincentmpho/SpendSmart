<div class="navbar">

    <h2>

     INCOME

    </h2>

</div>



<div class="main-container">

    <div class="container">

        <h2>Income</h2>

        <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="input-form">

            <div class="form-group">

                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">

                    <option value="" disabled>Select Month</option>

                    <option value="January">January</option>

                    <option value="February">February</option>

                    <option value="March">March</option>

                    <option value="April">April</option>

                    <option value="May">May</option>

                    <option value="June">June</option>

                    <option value="July">July</option>

                    <option value="August">August</option>

                    <option value="October">October</option>

                    <option value="November">November</option>

                    <option value="December">December</option>
                    

                </select>

            </div>

            <div class="form-group">

            </div>

            <div class="total-income">

                Total Income for {{ selectedMonth }}: R{{ calculateTotalIncome(selectedMonth) }}

            </div>

            <div class="form-group">
                <label for="investments">Investments:</label>
                <select formControlName="investments" id="investments" class="form-control" [class.disabled-dropdown]="!monthSelected">
                    <option value="" disabled>Select Investments</option>
                    <option value="Crypto">Crypto</option>
                    <option value="Index Funds">Index Funds</option>
                    <option value="NFTs">NFTs</option>
                    <option value="Tech ETFs">Tech ETFs</option>
                    <option value="Luxury Sneakers">Luxury Sneakers</option>
                    <option value="Community Events">Community Events</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="source">Source of Income:</label>
                <select formControlName="source" id="source" class="form-control" [class.disabled-dropdown]="!monthSelected">
                    <option value="" disabled>Select Source</option>
                    <option value="Tech Startup Side Hustle">Tech Startup Side Hustle</option>
                    <option value="Social Media Content Creation">Social Media Content Creation</option>
                    <option value="Thrift Flip Sales">Thrift Flip Sales</option>
                    <option value="App Development Freelance">App Development Freelance</option>
                    <option value="eSports Streaming">eSports Streaming</option>
                    <option value="Weekend Food Pop-Up">Weekend Food Pop-Up</option>
                </select>
            </div>
            

            <div class="form-group">

                <label for="amount">Amount:</label>

                <input type="number" formControlName="amount" id="amount" class="form-control"

                    placeholder="Enter amount" [class.disabled-dropdown]="!monthSelected">

            </div>

            <div class="form-group">

            </div>

            <div class="form-group">

            </div>

            <button type="submit" class="btn btn-primary" (click)="onSubmit()"

            [class.disabled-dropdown]="!monthSelected">Add</button>

        </form>



        <hr>

        <h3>Income List - {{ selectedMonth }}</h3>

        <table class="table">

            <thead>

                <tr>

                    <th>Source of Income</th>

                    <th>Amount</th>

                    <th>Investments</th>

                </tr>

            </thead>

            <tbody>

                <tr *ngFor="let income of getFilteredIncomes()">

                    <td>{{ income.source }}</td>

                    <td>{{ income.amount }}</td>

                    <td>{{ income.investments }}</td>

                </tr>

            </tbody>

        </table>

        <div class="input-form">

            <button class="btn btn-primary" (click)="onBack()">Back</button>

            <div class="form-group">

            </div>

            <button class="btn btn-primary" (click)="saveForm()">Save</button>

        </div>

    </div>

</div>
